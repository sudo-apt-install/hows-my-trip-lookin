
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>How's My Trip Lookin?</title>
  </head>

  <body>
    <div class="container-fluid" id="header-container">
      <h1 class="text-center">Weather Dashboard</h1>
      <br />
    </div>
    <div class="container-fluid">
        <div class="row">
          <div class="col-2" id="box-1" id="search-box">
            <form>
              <div class="form-group">
                <h2>Search for a City: </h2>
                <input type="search" class="form-control" id="chosen-city" aria-describedby="desired-location" placeholder="Austin">
                <button type="submit" class="btn btn-primary mb-2 w-100">Check the Forecast</button>
              </div>
            </form>
          </div>
            <div class="col-10" id="box-2" id="current-location">
              <h2 id="current-city"></h2>
              <p id="temp"></p>
              <p id="wind"></p>
              <p id="humidity"></p>
            </div>
    </div>

    <!-- Added link to the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
